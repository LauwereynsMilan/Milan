<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inschrijven.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Inschrijvingsformulier</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" name="voornaam" required>
            </div>
            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" name="achternaam" required>
</div>
<div class="form-group">
    <label for="telefoonnummer">Telefoonnummer</label>
    <input type="tel" id="telefoonnummer" name="telefoonnummer" pattern="[0-9]{10}" placeholder="1234567890" required>
</div>
<div class="form-group">
    <label for="geboortedatum">Geboortedatum</label>
    <input type="date" id="geboortedatum" name="geboortedatum" required>
</div>
<div class="form-group">
    <label for="mail">E-mailadres</label>
    <input type="email" id="mail" name="mail" required>
</div>
<div class="form-group">
    <label for="studentennummer">Studentennummer</label>
    <input type="text" id="studentennummer" name="studentennummer" pattern="[0-9]{7}" placeholder="7 cijfers" required>
</div>
<div class="form-group">
    <button type="submit">Inschrijven</button>
</div>
</form>
</div>
</body>
</html>
